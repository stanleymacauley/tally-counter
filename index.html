<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratton Tally Count</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --------- Base / Theme --------- */
    :root{
      --row-alpha: 0.78;           /* how opaque the row is (0=transparent, 1=solid) */
      --row-height: 38px;          /* ~75% of the old 50px */
      --row-width: 66vw;           /* 2/3 of viewport width */
      --fg: #e9e9e9;
      --fg-muted:#cfcfcf;
      --bg-dim: rgba(0,0,0,var(--row-alpha));
      --btn-plus: #4caf50;
      --btn-minus: #444;           /* neutral minus (no red) */
      --btn-reset: #777;
      --radius: 10px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      font-family:"Century Gothic","Avant Garde","URW Gothic L","AppleGothic",Arial,sans-serif;
      color: var(--fg);
      background: url("wolf.jpg") center center / cover fixed no-repeat;
      display: flex;
      flex-direction: column;
    }

    /* --------- Header --------- */
    h1{
      margin: 0;
      padding: 28px 16px;          /* taller, looks intentional */
      background: #ffba17;
      color: #000;
      text-align: center;
      font-weight: 700;
      font-size: clamp(22px, 3vw, 36px);
      text-decoration: underline;
      letter-spacing: .3px;
    }

    /* --------- List container --------- */
    .list{
      width: 100%;
      display: grid;
      place-items: center;         /* centers rows horizontally */
      gap: 12px;
      padding: 18px 0 36px;
    }

    /* --------- Each row --------- */
    .counter{
      width: min(var(--row-width), 1100px); /* 2/3 screen but capped for huge monitors */
      height: var(--row-height);
      background: var(--bg-dim);            /* darker but still shows background */
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      backdrop-filter: blur(1.2px);         /* subtle readability boost */
      -webkit-backdrop-filter: blur(1.2px);
    }

    .label{
      font-weight: 700;
      font-size: 15px;
      line-height: 1;            /* keeps row compact */
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .value{
      min-width: 36px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: var(--fg);
      margin: 0 10px;
    }

    /* --------- Buttons --------- */
    .btn{
      border: 0;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: transform .05s ease, opacity .15s ease;
      font-family:"Century Gothic","Avant Garde","URW Gothic L","AppleGothic",Arial,sans-serif;
    }
    .btn:active{ transform: translateY(1px); opacity: .9; }

    .btn.minus { background: var(--btn-minus); }
    .btn.plus  { background: var(--btn-plus); }
    .btn.reset { background: var(--btn-reset); margin-left: 6px; }

    /* Small screens: keep it comfy */
    @media (max-width: 640px){
      :root{ --row-width: 92vw; }
      .label{ font-size: 14px; }
      .value{ font-size: 17px; }
    }
  </style>
</head>
<body>
  <h1>Stratton Tally Count</h1>

  <div class="list" id="counters"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const labels = [
        "Pick ups",
        "Hang ups",
        "Conversations",
        "Follow up",
        "Call back",
        "Confirmation",
        "Not ready / Early",
        "Not interested",
        "Fans",
        "Disqualified",
        "Rebooked",
        "Rescheduled",
        "Appointments set"
      ];

      const STORAGE_KEY = "sdrCounts";
      const countersDiv = document.getElementById("counters");
      let counts = {};

      try {
        counts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch (e) {
        counts = {};
      }

      function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(counts));
      }

      function makeRow(label) {
        if (counts[label] === undefined) counts[label] = 0;

        const row   = document.createElement("div");
        const name  = document.createElement("div");
        const minus = document.createElement("button");
        const value = document.createElement("div");
        const plus  = document.createElement("button");
        const reset = document.createElement("button");

        row.className   = "counter";
        name.className  = "label";
        value.className = "value";
        minus.className = "btn minus";
        plus.className  = "btn plus";
        reset.className = "btn reset";

        name.textContent  = label;
        value.textContent = counts[label];
        minus.textContent = "-";
        plus.textContent  = "+";
        reset.textContent = "Reset";

        minus.onclick = () => {
          if (counts[label] > 0) counts[label]--;
          value.textContent = counts[label];
          save();
        };

        plus.onclick = () => {
          counts[label]++;
          value.textContent = counts[label];
          save();
        };

        reset.onclick = () => {
          counts[label] = 0;
          value.textContent = 0;
          save();
        };

        row.append(name, minus, value, plus, reset);
        return row;
      }

      // Build UI
      countersDiv.innerHTML = "";
      labels.forEach(l => countersDiv.appendChild(makeRow(l)));
    });
  </script>
</body>
</html>
