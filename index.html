<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stratton Tally Count</title>
  <style>
    body {
      font-family: "Century Gothic", Arial, sans-serif;
      background: url('wolf.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: black;
      background: #ffba17;
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-decoration: underline;
      font-family: "Century Gothic", Arial, sans-serif;
    }

    .counter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6); /* transparent dark */
      border-radius: 8px;
      margin: 8px auto;
      padding: 8px 15px;
      max-width: 66%;  /* 2/3 of screen width */
      height: 37px;    /* 75% of previous 50px */
      font-family: "Century Gothic", Arial, sans-serif;
    }

    .label {
      font-weight: bold;
      flex: 1;
      font-size: 1em;
      font-family: "Century Gothic", Arial, sans-serif;
    }

    .value {
      font-size: 1.2em;
      margin: 0 15px;
      width: 40px;
      text-align: center;
      font-family: "Century Gothic", Arial, sans-serif;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      font-family: "Century Gothic", Arial, sans-serif;
    }

    button.add { background: #4caf50; color: white; }
    button.sub { background: #444; color: white; } /* removed red, neutral gray */
    button.reset { background: #777; color: white; margin-left: 5px; }
  </style>
</head>

      reset.className = "reset";
