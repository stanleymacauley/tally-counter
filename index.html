<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STRATTON TALLY COUNT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --row-alpha: 0.75;
      --row-height: 38px;
      --row-width: 66vw;
      --fg: #e9e9e9;
      --bg-dim: rgba(0,0,0,var(--row-alpha));
      --btn-plus: #4caf50;
      --btn-minus: #444;
      --btn-reset: #777;
      --radius: 10px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      font-family:"Century Gothic","Avant Garde","URW Gothic L","AppleGothic",Arial,sans-serif;
      color: var(--fg);
      background: url("wolf.jpg") center center / cover fixed no-repeat;
      display: flex;
      flex-direction: column;
    }

    h1{
      position: sticky;
      top: 0;
      z-index: 1000;
      margin: 0;
      padding: 28px 16px;
      background: #ffba17;
      color: #000;
      text-align: center;
      font-weight: 700;
      font-size: clamp(22px, 3vw, 36px);
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .list{
      width: 100%;
      display: grid;
      place-items: center;
      gap: 12px;
      padding: 20px 0 36px;
    }

    .counter{
      width: min(var(--row-width), 1100px);
      height: var(--row-height);
      background: var(--bg-dim);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      backdrop-filter: blur(1.2px);
      -webkit-backdrop-filter: blur(1.2px);
    }

    .label{
      font-weight: 700;
      font-size: 15px;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .value{
      min-width: 36px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin: 0 10px;
    }

    .btn{
      border: 0;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: transform .05s ease, opacity .15s ease;
      font-family:"Century Gothic","Avant Garde","URW Gothic L","AppleGothic",Arial,sans-serif;
    }
    .btn:active{ transform: translateY(1px); opacity: .9; }

    .btn.minus { background: var(--btn-minus); }
    .btn.plus  { background: var(--btn-plus); }
    .btn.reset { background: var(--btn-reset); margin-left: 6px; }

    /* Reset All button styling */
    .reset-all-container{
      text-align: center;
      margin: 20px 0 40px;
    }
    .reset-all{
      background: #d9534f;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
    }

    @media (max-width: 640px){
      :root{ --row-width: 92vw; }
      .label{ font-size: 14px; }
      .value{ font-size: 17px; }
    }
  </style>
</head>
<body>
  <h1>STRATTON TALLY COUNT</h1>

  <div class="list" id="counters"></div>

  <!-- Reset All Button -->
  <div class="reset-all-container">
    <button class="btn reset-all" id="resetAllBtn">Reset All</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const labels = [
        "Pick ups",
        "Hang ups",
        "Conversations",
        "Follow up",
        "Call back",
        "Confirmation",
        "Not ready / Early",
        "Not interested",
        "Fans / Just curious",
        "Disqualified",
        "Rebooked",
        "Rescheduled",
        "Appointments set"
      ];

      const STORAGE_KEY = "sdrCounts";
      const countersDiv = document.getElementById("counters");
      let counts = {};

      try {
        counts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch (e) {
        counts = {};
      }

      function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(counts));
      }

      function makeRow(label) {
        if (counts[label] === undefined) counts[label] = 0;

        const row   = document.createElement("div");
        const name  = document.createElement("div");
        const minus = document.createElement("button");
        const value = document.createElement("div");
        const plus  = document.createElement("button");
        const reset = document.createElement("button");

        row.className   = "counter";
        name.className  = "label";
        value.className = "value";
        minus.className = "btn minus";
        plus.className  = "btn plus";
        reset.className = "btn reset";

        name.textContent  = label;
        value.textContent = counts[label];
        minus.textContent = "-";
        plus.textContent  = "+";
        reset.textContent = "Reset";

        minus.onclick = () => {
          if (counts[label] > 0) counts[label]--;
          value.textContent = counts[label];
          save();
        };

        plus.onclick = () => {
          counts[label]++;
          value.textContent = counts[label];
          save();
        };

        reset.onclick = () => {
          counts[label] = 0;
          value.textContent = 0;
          save();
        };

        row.append(name, minus, value, plus, reset);
        return row;
      }

      countersDiv.innerHTML = "";
      labels.forEach(l => countersDiv.appendChild(makeRow(l)));

      // Reset All functionality
      document.getElementById("resetAllBtn").onclick = () => {
        labels.forEach(l => counts[l] = 0);
        save();
        countersDiv.innerHTML = "";
        labels.forEach(l => countersDiv.appendChild(makeRow(l)));
      };
    });
  </script>
</body>
</html>
