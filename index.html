<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDR Counters</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 20px; }
    h1 { text-align: center; }
    .counter { 
      display: flex; align-items: center; 
      justify-content: space-between; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      padding: 15px; margin: 10px auto; 
      max-width: 500px;
    }
    .label { font-weight: bold; flex: 1; }
    .value { font-size: 1.5em; margin: 0 20px; }
    button { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
    button.add { background: #4caf50; color: white; }
    button.sub { background: #f44336; color: white; }
    button.reset { background: #777; color: white; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>SDR Sales Counters</h1>

  <div id="counters"></div>

  <script>
    const labels = [
      "Pick ups",
      "Hang ups",
      "Conversations",
      "Follow up",
      "Call back",
      "Confirmation",
      "Not ready / Early",
      "Not interested",
      "Fans",
      "Disqualified",
      "Rebooked",
      "Rescheduled",
      "Appointments set"
    ];

    const countersDiv = document.getElementById("counters");
    let counts = JSON.parse(localStorage.getItem("sdrCounts")) || {};

    labels.forEach(label => {
      if (counts[label] === undefined) counts[label] = 0;

      const div = document.createElement("div");
      div.className = "counter";

      const labelEl = document.createElement("div");
      labelEl.className = "label";
      labelEl.textContent = label;

      const value = document.createElement("div");
      value.className = "value";
      value.textContent = counts[label];

      const inc = document.createElement("button");
      inc.textContent = "+";
      inc.className = "add";
      inc.onclick = () => { counts[label]++; update(); };

      const dec = document.createElement("button");
      dec.textContent = "âˆ’";
      dec.className = "sub";
      dec.onclick = () => { if (counts[label] > 0) counts[label]--; update(); };

      const reset = document.createElement("button");
      reset.textContent = "Reset";
      reset.className = "reset";
      reset.onclick = () => { counts[label] = 0; update(); };

      div.append(labelEl, dec, value, inc, reset);
      countersDiv.appendChild(div);

      function update() {
        value.textContent = counts[label];
        localStorage.setItem("sdrCounts", JSON.stringify(counts));
      }
    });
  </script>
</body>
</html>
